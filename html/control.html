<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Control</title>
  <link rel="stylesheet" href="/static/css/control.css">
</head>
<body>
  <div class="container">
    <div id="add" class="block">
      <span>+</span>
    </div>
  </div>
  <div id="settings">
    <div class="column">
      <label for="rngRed">Red</label>
      <label for="rngGreen">Green</label>
      <label for="rngBlue">Blue</label>
    </div>
    <div id="setRanges" class="column">
      <input type="range" id="rngRed" class="ranges" min="0" max="255" data-base="r">
      <input type="range" id="rngGreen" class="ranges" min="0" max="255" data-base="g">
      <input type="range" id="rngBlue" class="ranges" min="0" max="255" data-base="b">
    </div>
    <div class="column">
      <div id="setColour" class="block colour"></div>
    </div>
  </div>
  <div id="log"></div>
  <template id="colour">
    <div class="block colour"></div>
  </template>
  <script src="/static/js/control.js"></script>
</body>
</html>
